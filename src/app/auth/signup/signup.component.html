<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <!-- Sign Up Card -->
      <div class="card shadow-sm">
        <!-- Card Header -->
        <div class="card-header bg-primary text-white text-center py-3">
          <h3 class="card-title mb-0">Sign Up</h3>
        </div>

        <!-- Card Body -->
        <div class="card-body p-4">
          <form (ngSubmit)="onSubmit()">
            <!-- First Name Input -->
            <div class="form-group mb-4">
              <label for="firstName" class="form-label text-secondary">First Name</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fas fa-user text-muted"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  [(ngModel)]="user.firstName"
                  name="firstName"
                  placeholder="Enter your first name"
                  required
                />
              </div>
            </div>

            <!-- Last Name Input -->
            <div class="form-group mb-4">
              <label for="lastName" class="form-label text-secondary">Last Name</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fas fa-user text-muted"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  [(ngModel)]="user.lastName"
                  name="lastName"
                  placeholder="Enter your last name"
                  required
                />
              </div>
            </div>

            <!-- Email Input -->
            <div class="form-group mb-4">
              <label for="email" class="form-label text-secondary">Email</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fas fa-envelope text-muted"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  [(ngModel)]="user.email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
            </div>

            <!-- Mobile Phone Input -->
            <div class="form-group mb-4">
              <label for="mobilePhone" class="form-label text-secondary">Mobile Phone</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fas fa-phone text-muted"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="mobilePhone"
                  [(ngModel)]="user.mobilePhone"
                  name="mobilePhone"
                  placeholder="Enter your mobile phone"
                  required
                />
              </div>
            </div>

            <!-- Password Input -->
            <div class="form-group mb-4">
              <label for="password" class="form-label text-secondary">Password</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fas fa-lock text-muted"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  [(ngModel)]="user.password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-user-plus mr-2"></i>Sign Up
              </button>
            </div>
          </form>

          <!-- Login Link -->
          <div class="text-center mt-4">
            <p class="text-muted mb-0">Already have an account?</p>
            <a routerLink="/login" class="btn btn-outline-secondary btn-sm mt-2">
              <i class="fas fa-sign-in-alt mr-2"></i>Login
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
