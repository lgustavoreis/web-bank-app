<div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h2>Transfer Funds</h2>
        <div class="card">
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" [(ngModel)]="transferData.amount" name="amount" required>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <input type="text" class="form-control" id="message" [(ngModel)]="transferData.message" name="message" required>
              </div>
              <div class="form-group">
                <label for="account">Recipient Email</label>
                <input type="email" class="form-control" id="account" [(ngModel)]="transferData.account" name="account" required>
              </div>
              <button type="submit" class="btn btn-primary">Transfer</button>
            </form>
          </div>
        </div>
        <div class="mt-4">
          <a routerLink="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </div>
      </div>
    </div>
  </div>
