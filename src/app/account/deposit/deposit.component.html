<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <!-- Header Section -->
      <div class="text-center mb-4">
        <h2 class="display-5 font-weight-bold text-primary">Deposit Funds</h2>
        <p class="text-muted">Add funds to your account securely and quickly.</p>
      </div>

      <!-- Deposit Form Card -->
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <form (ngSubmit)="onSubmit()">
            <!-- Amount Input -->
            <div class="form-group mb-4">
              <label for="amount" class="form-label text-secondary">Amount</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fas fa-dollar-sign text-muted"></i>
                </span>
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  [(ngModel)]="depositData.amount"
                  name="amount"
                  placeholder="Enter amount"
                  required
                />
              </div>
            </div>

            <!-- Message Input -->
            <div class="form-group mb-4">
              <label for="message" class="form-label text-secondary">Message</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fas fa-comment text-muted"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="message"
                  [(ngModel)]="depositData.message"
                  name="message"
                  placeholder="Add a message (optional)"
                  required
                />
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-plus-circle mr-2"></i>Deposit
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Back to Dashboard Link -->
      <div class="text-center mt-4">
        <a routerLink="/dashboard" class="btn btn-outline-secondary btn-lg">
          <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
        </a>
      </div>
    </div>
  </div>
</div>
