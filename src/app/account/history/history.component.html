<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-12 col-lg-10">
      <!-- Header Section -->
      <div class="text-center mb-4">
        <h2 class="display-5 font-weight-bold text-primary">Transaction History</h2>
        <p class="text-muted">View all your past transactions in one place.</p>
      </div>

      <!-- Transaction History Card -->
      <div class="card shadow-sm">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="thead-light">
                <tr>
                  <th scope="col" class="text-center">Date</th>
                  <th scope="col" class="text-center">Type</th>
                  <th scope="col" class="text-center">Amount</th>
                  <th scope="col" class="text-center">Description</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let transaction of transactions">
                  <td class="text-center align-middle">{{ transaction.date | date: 'mediumDate' }}</td>
                  <td class="text-center align-middle">
                    <span [ngClass]="{
                      'badge bg-success': transaction.type === 'Deposit',
                      'badge bg-danger': transaction.type === 'Withdrawal',
                      'badge bg-info': transaction.type === 'Transfer'
                    }">
                      {{ transaction.type }}
                    </span>
                  </td>
                  <td class="text-center align-middle">{{ transaction.amount | currency }}</td>
                  <td class="text-center align-middle">{{ transaction.description }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Back to Dashboard Link -->
      <div class="text-center mt-4">
        <a routerLink="/dashboard" class="btn btn-outline-secondary btn-lg">
          <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
        </a>
      </div>
    </div>
  </div>
</div>
